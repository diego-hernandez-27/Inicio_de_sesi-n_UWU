<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="TE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- SVG borde animado -->
    <svg class="border-worm" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
        <defs>
            <linearGradient id="worm-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#0ef"/>
                <stop offset="50%" stop-color="#00fff0"/>
                <stop offset="100%" stop-color="#0ef"/>
            </linearGradient>
        </defs>
        <rect x="2" y="2" width="96" height="96" rx="8" fill="none" stroke="url(#worm-gradient)" stroke-width="2" stroke-dasharray="60 40" stroke-dashoffset="0">
            <animate attributeName="stroke-dashoffset" from="0" to="-100" dur="2s" repeatCount="indefinite" />
        </rect>
    </svg>
    <div class="center-box">
        <div class="login-box">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
            </div>
            <h2>Restablecer Contraseña</h2>
            <p style="color:#0ef; text-align:center; margin-bottom: 20px;">Se enviará un correo a la cuenta asociada al usuario si existe en el sistema.</p>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>Usuario</label>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <a href="{{ url_for('inicio') }}" class="btn login-btn" style="text-align:center; text-decoration:none;">Regresar</a>
                    <button type="submit" class="btn login-btn">Aceptar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
